<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>BookStore Monolith</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <style>
        /* CSS chỉnh thêm một chút để footer không bị dính lên trên nếu nội dung ngắn */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        main {
            flex: 1;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold text-uppercase" href="{% url 'book_list' %}">
                <i class="bi bi-book-half me-2"></i>BookStore
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav ms-auto align-items-center">
                    {% if user.is_authenticated %}
                        <span class="nav-item nav-link text-light me-3">
                            <i class="bi bi-person-circle"></i> {{ user.username }}
                        </span>
                        
                        <a class="nav-item nav-link btn btn-outline-light btn-sm text-light px-3 me-2 mb-2 mb-lg-0" href="{% url 'view_cart' %}">
                            <i class="bi bi-cart-fill"></i> Giỏ hàng
                        </a>
                        
                        <form action="{% url 'logout' %}" method="post" class="d-inline">
                            {% csrf_token %}
                            <button type="submit" class="nav-link btn btn-link text-warning" style="text-decoration: none;">
                                Đăng xuất
                            </button>
                        </form>
                    {% else %}
                        <a class="nav-item nav-link text-white" href="{% url 'login' %}">Đăng nhập</a>
                        <a class="nav-item nav-link btn btn-primary text-white ms-2 px-3" href="{% url 'register' %}">Đăng ký</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <main class="container py-4">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        {% endif %}

        {% block content %}
        {% endblock %}
    </main>

    <footer class="bg-light text-center py-3 mt-4 border-top">
        <div class="container text-muted small">
            &copy; 2026 BookStore Monolith System.
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
