{% extends 'base.html' %}

{% block content %}
<div class="row align-items-center mb-4 g-3">
    <div class="col-12 col-md-6">
        <h2 class="mb-0">Danh mục sách</h2>
    </div>
    <div class="col-12 col-md-6">
        <form class="d-flex" method="GET" action="">
            <input class="form-control me-2" type="search" name="q" 
                placeholder="Tìm tên sách hoặc tác giả..." 
                value="{{ request.GET.q|default:'' }}" aria-label="Search">
            <button class="btn btn-outline-primary" type="submit">Tìm</button>
        </form>
    </div>
</div>

<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
    {% for book in books %}
    <div class="col">
        <div class="card h-100 shadow-sm">
            <div class="ratio ratio-4x3 bg-secondary bg-opacity-10 d-flex align-items-center justify-content-center">
                <span class="fs-1 text-muted">{{ book.title|slice:":1" }}</span>
            </div>
            
            <div class="card-body d-flex flex-column">
                <h5 class="card-title text-truncate" title="{{ book.title }}">{{ book.title }}</h5>
                <p class="text-muted small mb-2">{{ book.author }}</p>
                <div class="mt-auto">
                    <h5 class="text-danger fw-bold">{{ book.price|floatformat:0 }} đ</h5>
                    <div class="d-grid gap-2">
                        <a href="{% url 'add_to_cart' book.id %}" class="btn btn-success btn-sm">
                            <i class="bi bi-cart-plus"></i> Thêm vào giỏ
                        </a>
                        <a href="{% url 'book_detail' book.id %}" class="btn btn-outline-secondary btn-sm">
                            Chi tiết
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
